<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>データ登録確認</title>
<link rel="stylesheet" th:href="@{/css/style3.css}">
</head>
<body>
	
	<header>
	    <h3 class="header-title">
	        <form th:action="@{/my_page}" th:object="${employeeNumForm}" method="post">
	            <input type="hidden" th:field="*{employeeNum}">
	            <button type="submit" class="header-btn">M社勤怠管理システム</button>
	        </form>
	    </h3>
	    <nav class="nav">
	      <ul class="menu-group">
	        <li class="menu-item">
	            <form th:action="@{/logout_page}" method="post">
	                <input type="hidden" th:field="*{employeeNum}">
	                <button type="submit" class="header-btn-2">ログアウト</button>
	            </form>
	        </li>
	      </ul>
	    </nav>
	</header>
	
	<br>
	<br>
	<br>
	<br>
	<br>
    <h1 class="tytle">以下の内容で登録してよろしいですか？</h1>
    <table border="1">
        <tr>
            <th>日付</th>
            <td th:text="${year}"></td>
        </tr>
		
        <tr>
            <th>勤怠区分</th>
            <td th:text="${attendanceType}"></td>
        </tr>
		
        <tr>
            <th>出勤時刻</th>
			<td>
				<span th:text="${startHour}"></span>:&nbsp;
				<span th:text="${startMinute}"></span>
			</td>
			
        </tr>
		
        <tr>
			<th>退勤時刻</th>
			<td>
				<span th:text="${finishHour}"></span>:&nbsp;
				<span th:text="${finishMinute}"></span>
			</td>
						
        </tr>
        <tr>
            <th>休憩時間(分)</th>
			<td>
				<span th:text="${restTime}"></span>
			</td>
        </tr>
    </table>
	
    <div>
		
        <form th:action="@{/regist_complete_page}" method="post" th:object="${attendForm}">
			
			<input type="hidden" th:field="*{employeeNum}">
			<input type="hidden" th:field="*{year}">
			<input type="hidden" th:field="*{attendanceType}">
			<input type="hidden" th:field="*{startHour}">
			<input type="hidden" th:field="*{startMinute}">
			<input type="hidden" th:field="*{finishHour}">
			<input type="hidden" th:field="*{finishMinute}">
			<input type="hidden" th:field="*{restTime}">
			
			
            <input type="submit" value="登録する" class="btn" >
        </form>
		
		<form th:action="@{return_regist_attend}" method="post" th:object="${attendForm}">
			<input type="hidden" th:field="*{employeeNum}">
			<input type="hidden" th:field="*{year}">
			<input type="hidden" th:field="*{attendanceType}">
			<input type="hidden" th:field="*{startHour}">
			<input type="hidden" th:field="*{startMinute}">
			<input type="hidden" th:field="*{finishHour}">
			<input type="hidden" th:field="*{finishMinute}">
			<input type="hidden" th:field="*{restTime}">
			
			<input type="submit" value="もどる" class="btn">
		</form>
    </div>
</body>
</html>

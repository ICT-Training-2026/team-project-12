<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索結果</title>
<link rel="stylesheet" th:href="@{/css/search-result.css}">
</head>
<body>
	
	<header>
	    <h3 class="header-title">
	        <form th:action="@{/my_page}" th:object="${employeeNumForm}" method="post">
	            <input type="hidden" th:field="*{employeeNum}">
	            <button type="submit" class="header-btn">M社勤怠管理システム</button>
	        </form>
	    </h3>
	    <nav class="nav">
	      <ul class="menu-group">
	        <li class="menu-item">
	            <form th:action="@{/logout_page}" method="post">
	                <input type="hidden" th:field="*{employeeNum}">
	                <button type="submit" class="header-btn">ログアウト</button>
	            </form>
	        </li>
	      </ul>
	    </nav>
	</header>

	
	
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
<div th:if="${resultList} == null">
	<br>
	<h1 class="tytle">勤怠データが存在しません</h1>
	<div class="button-container">
	<form th:action="@{/return_special_search}" th:object ="${employeeNumForm}" method="post">
	    <input type="hidden" th:field="*{employeeNum}">
	    <input type="submit" value="検索画面にもどる" class="btn">
	</form>
	<form th:action="@{/my_page_spresult}" th:object ="${employeeNumForm}" method="post" >
		<input type="hidden" th:field="*{employeeNum}">
		<input type="submit" value=MYページにもどる class="btn">
	</form>
	</div>
</div>

<div th:if="${resultList} != null">
    <h1 class="tytle">検索結果</h1>

    <table border="1">
        <tr>
            <th>日付</th><th>社員名</th><th>部署</th><th>出勤区分</th><th>出勤時間</th><th>退勤時間</th><th>休憩(分)</th>
        </tr>

        <tr th:each="result : ${resultList}">
            <td th:text="${result.date}"></td>
            <td th:text="${result.empName}"></td>
            <td th:text="${result.composeId}"></td>
            <td th:text="${result.attendanceType}"></td>
            <td th:text="${result.startTime}"></td>
            <td th:text="${result.finishTime}"></td>
            <td th:text="${result.restTime}"></td>
        </tr>
    </table>

    <div class="button-container">
        <form th:action="@{/return_special_search}" th:object ="${employeeNumForm}" method="post">
            <input type="hidden" th:field="*{employeeNum}">
            <input type="submit" value="検索画面にもどる" class="btn">
        </form>

        <form th:action="@{/my_page_spresult}" th:object ="${employeeNumForm}" method="post">
            <input type="hidden" th:field="*{employeeNum}">
            <input type="submit" value="MYページにもどる" class="btn">
        </form>
    </div>
</div>
   
</body>
</html>

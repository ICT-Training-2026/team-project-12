<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<link rel="stylesheet" th:href="@{/css/my-page.css}">
</head>
<body>
	<header>
	    <h3 class="header-title">
	        <form th:action="@{/my_page}" th:object="${employeeNumForm}" method="post">
	            <input type="hidden" th:field="*{employeeNum}">
	            <button type="submit" class="header-btn">M社勤怠管理システム</button>
	        </form>
	    </h3>
	    <nav class="nav">
	      <ul class="menu-group">
	        <li class="menu-item">
	            <form th:action="@{/logout_page}" method="post">
	                <input type="hidden" th:field="*{employeeNum}">
	                <button type="submit" class="header-btn-2">ログアウト</button>
	            </form>
	        </li>
	      </ul>
	    </nav>
	</header>
	
	
    <div class="container">
        <!-- タイトル -->
		<br>
        <h1>Welcome</h1>

		 <!-- ユーザー情報表示 -->
		<p class="user-info">
			社員番号 <a th:text="${employeenum}"></a> <a th:text = "${name}"></a>さん
		</p>

		 <!-- 月の労働時間 -->
		 <p class="work-hours">
		     今月の労働時間は<a th:text = "${hours}"></a>時間です。
		 </p>
       
        <!-- ユーザー情報表示 -->
		<div class="button-group">
		    <!-- 勤怠登録ボタン -->
		    <form th:action="@{regist_attend}" th:object="${myForm}" method="post" class="btn">
		        <input type="hidden" th:field="*{employeeNum}">
		        <input type="submit" class="btn-icon" value="⏰">
		        <p class="button-label">勤怠登録</p>
		    </form>

		    <!-- 編集・削除ボタン -->
		    <form th:action="@{edit_delete}" th:object="${myForm}" method="post" class="btn">
		        <input type="hidden" th:field="*{employeeNum}">
		        <input type="submit" class="btn-icon" value="✏️">
		        <p class="button-label">編集・削除</p>
		    </form>

		    <!-- 勤怠検索ボタン -->
		    <form th:action="@{search}" th:object="${myForm}" method="post" class="btn">
		        <input type="hidden" th:field="*{employeeNum}">
		        <input type="submit" class="btn-icon" value="🔍">
		        <p class="button-label">勤怠検索</p>
		    </form>
		</div>

		<!-- 戻るボタン -->
		<form th:action="@{/login_succes_mypage}" th:object="${employeeNumForm}" method="post" class="back-button">
		    <input type="hidden" th:field="*{employeeNum}">
		    <input type="submit" value="もどる" class="btn back-btn">
		</form>
	
	
</div>

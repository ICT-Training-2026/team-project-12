<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索結果</title>
<link rel="stylesheet" th:href="@{/css/search-result.css}">
</head>
<body>

<div th:if="${リスト名} == null">
	<h1 class="tytle">勤怠データが存在しません</h1>
</div>

<div th:if="${リスト名} != null">
    <h1 class="tytle">検索結果</h1>

    <table border="1">
        <tr>
            <th>日付</th><th>出勤区分</th><th>出勤時間</th><th>退勤時間</th><th>休憩(分)</th>
        </tr>

        <tr th:each="要素を格納する変数 : ${リスト}">
            
            <td th:text="${要素を格納した変数.日付の列名}"></td>
            <td th:text="${要素を格納した変数.出勤区分の列名}"></td>
            <td th:text="${要素を格納した変数.出勤時間の列名}"></td>
            <td th:text="${要素を格納した変数.退勤時間の列名}"></td>
            <td th:text="${要素を格納した変数.休憩の列名}"></td>
        </tr>

    </table>
</div>

    <form th:action="@{/my_page}" method="post"　th:object="${}">
        <input type="submit" value=MYページにもどる class="btn">
    </form>
   
</body>
</html>
